name: Environment and Secrets Workflow
on:
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ENVIRONMENT: production

jobs:
  deploy-to-aws:
    name: Deploy to AWS
    runs-on: ubuntu-latest
    env:
      DEPLOYMENT_NAME: MyAppDeployment
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Print workflow-level environment variables
        run: |
          echo "AWS Region: $AWS_REGION"
          echo "Environment: $ENVIRONMENT"

      - name: Access AWS secrets (masked)
        run: |
          echo "AWS Access Key (masked): ${{ secrets.AWS_ACCESS_KEY_ID }}"
          echo "AWS Secret Key (masked): ${{ secrets.AWS_SECRET_ACCESS_KEY }}"

      - name: Set and use a step-level variable
        run: |
          STEP_VAR="ThisIsAStepVar"
          echo "Step-level variable inside step: $STEP_VAR"

      - name: Demonstrate variable scopes
        run: |
          echo "Workflow-level AWS_REGION: $AWS_REGION"
          echo "Job-level DEPLOYMENT_NAME: $DEPLOYMENT_NAME"
